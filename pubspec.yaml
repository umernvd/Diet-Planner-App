name: diet_planner_app
description: "A comprehensive, cross-platform nutrition and meal management application built with Flutter. Features food tracking, barcode scanning, meal planning, recipe discovery, and Firebase cloud sync."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2 # Requires Dart SDK 3.9.2 or higher

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter # Correctly specifies the Flutter SDK dependency

  # AI Integration and Environment
  google_generative_ai: 0.4.7 # Gemini/Google AI
  flutter_dotenv: ^6.0.0      # For secure API key management (.env file)

  # Core Flutter & Utility Packages
  cupertino_icons: ^1.0.8
  http: ^1.2.0                # For network calls (e.g., Groq API, general HTTP)
  logger: ^2.1.0              # For logging

  # UI/Data Packages
  mobile_scanner: ^7.1.3      # Modern barcode scanner
  cached_network_image: ^3.2.3
  google_fonts: ^6.3.2

  # Firebase Backend
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  google_sign_in: ^7.2.0
  local_auth: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - .env # Correctly registers the .env file as an asset